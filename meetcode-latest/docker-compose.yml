version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: meetcode-db
    ports:
      - "55432:5432"
    environment:
      - POSTGRES_USER=meetcode
      - POSTGRES_PASSWORD=meetcode_password
      - POSTGRES_DB=meetcode_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: meetcode-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
